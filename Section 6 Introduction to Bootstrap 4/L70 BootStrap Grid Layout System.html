<!-- 
    There are mainy three part of this grid system
    large-lg for laptop and desktop
    medium-md for tablet
    small-sm for mobile

    total 12 unit per row. For giving 6 column in desktop mode then col-lg-2 (since total 12 unit and assinning 2 unit for each column give total 12 for 6 column sum unit)
    total 12 unit per row. For giving 4 column in tablet mode then col-md-3 (since total 12 unit and assinning 3 unit for each column give total 12 for 4 column sum unit)
    total 12 unit per row. For giving 2 column in mobile mode then col-md-6 (since total 12 unit and assinning 6 unit for each column give total 12 for 2 column sum unit)
 -->
