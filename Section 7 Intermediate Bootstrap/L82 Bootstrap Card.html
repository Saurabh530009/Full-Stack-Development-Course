<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Bootstrap Scripts included -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Javascript included -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Bootstrap Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">Card-Header</div>
      <div class="card-body">Card-body</div>
      <div class="card-footer">card-footer</div>
    </div>

    <div class="row" style="padding:3% 5%; text-align: center;">
      <div class="col-lg-4" style="padding:2% 2%;">
        <div class="card">
          <div class="card-header"><h3>Chihuahua</h3></div>
          <div class="card-body">
            <h2>Free</h2>
            <p>5 Matches Per Day</p>
            <p>10 Messages Per Day</p>
            <p>Unlimited App Usage</p>
            <button class="btn col-12 btn-outline-primary" type="button">Sign Up</button>
          </div>
        </div>
      </div>

      <div class="col-lg-4" style="padding:2% 2%;">
        <div class="card">
          <div class="card-header"><h3>Labrador</h3></div>
          <div class="card-body">
            <h2>$49 / mo</h2>
            <p>Unlimited Matches</p>
            <p>Unlimited Messages</p>
            <p>Unlimited App Usage</p>
            <button class="btn col-12 btn-primary" type="button">Sign Up</button>
          </div>
        </div>
      </div>

      <div class="col-lg-4" style="padding:2% 2%;">
        <div class="card">
          <div class="card-header"><h3>Mastiff</h3></div>
          <div class="card-body">
            <h2>$99 / mo</h2>
            <p>Pirority Listing</p>
            <p>Unlimited Matches</p>
            <p>Unlimited Messages</p>
            <p>Unlimited App Usage</p>
            <button class="btn col-12 btn-primary" type="button">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
