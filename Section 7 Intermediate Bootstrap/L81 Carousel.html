<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Carousel-Slide</title>
    <!-- Bootstrap Scripts included -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Javascript included -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/L81.css">
  </head>
  <body>
    <div
      id="carouselExampleSlidesOnly"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-interval="1000"
      data-bs-pause="hover"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" style="background-color: red">
          <h1>A</h1>
        </div>
        <div class="carousel-item" style="background-color: yellow">
          <h1>B</h1>
        </div>
        <div class="carousel-item" style="background-color: green">
          <h1>C</h1>
        </div>
      </div>
    </div>

    <div
      id="carouselExampleSlidesOnly"
      class="carousel"
      data-bs-ride="carousel"
      data-bs-interval="1000"
      data-bs-pause="hover"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" style="background-color: pink">
          <img class="d-block w-100" src="..." alt="First slide" />
        </div>
        <div class="carousel-item" style="background-color: gray">
          <img class="d-block w-100" src="..." alt="Second slide" />
        </div>
        <div class="carousel-item" style="background-color: orange">
          <img class="d-block w-100" src="..." alt="Third slide" />
        </div>
      </div>
    </div>

    <div
      id="carouselExampleSlidesOnly"
      class="carousel"
      data-bs-ride="false"
      data-bs-interval="1000"
      data-bs-pause="hover"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" style="background-color: purple">
          <img class="d-block w-100" src="..." alt="First slide" />
        </div>
        <div class="carousel-item" style="background-color: blown">
          <img class="d-block w-100" src="..." alt="Second slide" />
        </div>
        <div class="carousel-item" style="background-color: red">
          <img class="d-block w-100" src="..." alt="Third slide" />
        </div>
      </div>
    </div>

    <div id="testimonial-carousel" class="carousel" data-ride="false">
      <div class="carousel-inner">
        <div class="carousel-item active" style="background-color: green">
          <img class="d-block w-100" src="..." alt="First slide" />
        </div>
        <div class="carousel-item" style="background-color: yellow">
          <img class="d-block w-100" src="..." alt="Second slide" />
        </div>
        <div class="carousel-item" style="background-color: orange">
          <img class="d-block w-100" src="..." alt="Third slide" />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#testimonial-carousel"
        role="button"
        data-bs-slide="prev"
      >
        <!-- href would same as div id which is given at start of it-->
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a
        class="carousel-control-next"
        href="#testimonial-carousel"
        role="button"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </body>
</html>
