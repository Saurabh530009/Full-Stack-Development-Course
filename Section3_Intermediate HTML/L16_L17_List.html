            start
            An integer to start counting from for the list items. Always an Arabic numeral (1, 2, 3, etc.), 
            even when the numbering type is letters or Roman numerals. For example, to start numbering 
            elements from the letter "d" or the Roman numeral "iv," use start="4".
            
            type
            Sets the numbering type:

            a for lowercase letters
            A for uppercase letters
            i for lowercase Roman numerals
            I for uppercase Roman numerals
            1 for numbers (default)
        -->
